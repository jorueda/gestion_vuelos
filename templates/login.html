{% extends 'base/base.html' %}

{% block title %}
   {{ titulo }}
{% endblock %}

{% block content %}
   
   <form action="" method="GET">
        <div class="login">
            <a href="{{url_for('registro')}}">¿No tienes usuario? Registrate</a>
            <h2>LOGIN</h2>
            <input type="text" class="txt-username" name="txt-username" id="txt-username" placeholder="Usuario">
            <input type="password" class="txt-contraseña" name="txt-contraseña" id="txt-contraseña" placeholder="Contraseña">
            <input type="submit" class="btn-login" id="btn-login" name="btn-login" value="Ingresar">
            <a href="#">Olvidé mi contraseña</a>
            <input type="radio" name="mantener_sesion" value="1">Mantener iniciada la sesion<br>
        </div>
    </form>

{% endblock %}
