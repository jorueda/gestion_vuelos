{% extends 'base/base.html' %}

{% block title %}
   {{ titulo }}
{% endblock %}

{% block content %}
   
   <form action="/" method="POST">
        <div class="login">
            <a href="{{url_for('registro')}}">¿No tienes usuario? Registrate</a>
            <h2>LOGIN</h2>
            <input type="text" class="txt-username" name="cedula" id="txt-username" placeholder="Cédula">
            <input type="password" class="txt-contraseña" name="password" id="txt-contraseña" placeholder="Contraseña">
            <input type="submit" class="btn-login" id="btn-login" name="btn-login" value="Ingresar">
            <a href="#">Olvidé mi contraseña</a>
        </div>
    </form>

{% endblock %}
